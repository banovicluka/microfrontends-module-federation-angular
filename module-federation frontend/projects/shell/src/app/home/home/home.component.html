  <mat-toolbar [ngClass]="(currentTheme$ | async) === 'theme1' ? 'theme1' : 'theme2'">
    <span class="logo">
        <img class="web-shop-logo" src="assets/images/web-shop-logo-white.png" (click)="goOnHomepage()" *ngIf="(currentTheme$ | async) === 'theme1'"/>
        <img class="web-shop-logo-theme2" src="assets/images/web-shop-logo-theme2.png" (click)="goOnHomepage()" *ngIf="(currentTheme$ | async) === 'theme2'"/>
    </span>
    
    <div class="spacer" ></div>
    <mat-slide-toggle  (change)="changeTheme($event)" [checked]="(currentTheme$ | async) === 'theme2'"></mat-slide-toggle>
    <div class="divider" ></div>
    <img class="img-flag" src="assets/images/united-kingdom.png" *ngIf="!checkLanguage()" (click)="changeLanguage()"/>
    <img class="img-flag" src="assets/images/serbia.png" *ngIf="checkLanguage()" (click)="changeLanguage()"/>
    <div class="divider" ></div>
    <a class="headerItem" routerLink="/support" *ngIf="!this.isLoggedIn()" (click)="changeTitle('mfe2')">
      SupportApp
    </a>
    <div class="divider" *ngIf="!this.isLoggedIn()"></div>
    <a class="headerItem" routerLink="/admin" *ngIf="!this.isLoggedIn()" (click)="changeTitle('mfe1')">
      AdminApp
    </a>
    <div class="divider" *ngIf="!this.isLoggedIn()"></div>
    <a class="headerItem" routerLink="/login" *ngIf="!this.isLoggedIn()" >
      {{'LOGIN' | translate}}
    </a>
    <div class="divider" *ngIf="!this.isLoggedIn()"></div>
    <a  class="headerItem" routerLink="/registration" *ngIf="!this.isLoggedIn()">
      {{'REGISTER' | translate}}
    </a>
    <a class="headerItem" *ngIf="this.isLoggedIn()" routerLink="">{{'MAIN PAGE' | translate}}</a>
    <div class="divider" *ngIf="this.isLoggedIn()"></div>
    <a class="headerItem" *ngIf="this.isLoggedIn()" routerLink="/profile" (click)="profileNavigator(1)" >{{'MY OFFERS' | translate}}</a>
    <div class="divider" *ngIf="this.isLoggedIn()"></div>
    <!-- <mat-icon *ngIf="this.isLoggedIn()" (click)="onUserSuportIconClick()">help</mat-icon > -->
      <img src="assets/images/user-support-icon.png" *ngIf="this.isLoggedIn() && (currentTheme$ | async) === 'theme1'" (click)="onUserSuportIconClick()" style="height: 40px;width: 50px;">
      <img src="assets/images/user-support-icon-theme2.png" *ngIf="this.isLoggedIn() && (currentTheme$ | async) === 'theme2'" (click)="onUserSuportIconClick()" style="height: 40px;width: 50px;">
      <div class="divider" *ngIf="this.isLoggedIn()"></div>
    <a class="headerItem" *ngIf="this.isLoggedIn()" routerLink="/profile" (click)="profileNavigator(0)"> {{this.loggedUser.username}}</a>
    <div class="divider" *ngIf="this.isLoggedIn()"></div>
    <!-- <button mat-button (click)="toggleSideNavigation()" *ngIf="this.isLoggedIn()" style="background-color: transparent;border:0px"> -->
        <img src="assets/images/meni-img.png" style="height: 60px;width:60px;"(click)="toggleSideNavigation()" *ngIf="this.isLoggedIn() && (currentTheme$ | async) === 'theme1'" >

  </mat-toolbar>
  <mat-sidenav [style.background-color]="(currentTheme$ | async) === 'theme1' ? '#3f51b5' : '#3c3944'" [(opened)]="isSideNavigationOpen" mode="over" class="sidenav">
    <mat-nav-list class="menu-design" [ngClass]="(currentTheme$ | async) === 'theme1' ? 'theme1' : 'theme2'">
        <a mat-list-item routerLink="/profile" (click)="profileNavigator(0)"><div [style.color]="(currentTheme$ | async) === 'theme1' ? 'white' : 'yellow'">Moj profil</div></a>
        <a  mat-list-item routerLink="/profile" (click)="profileNavigator(1)"><div [style.color]="(currentTheme$ | async) === 'theme1' ? 'white' : 'yellow'">Moje ponude</div></a>
        <a  mat-list-item routerLink="/profile" (click)="profileNavigator(2)"><div [style.color]="(currentTheme$ | async) === 'theme1' ? 'white' : 'yellow'">Moje kupovine</div></a>
        <a  mat-list-item routerLink="/user-support"><div [style.color]="(currentTheme$ | async) === 'theme1' ? 'white' : 'yellow'">Kontaktiraj podrsku</div></a>
        <a  mat-list-item (click)="logout()"><div [style.color]="(currentTheme$ | async) === 'theme1' ? 'white' : 'yellow'">Odjavi se</div></a>
    </mat-nav-list>
</mat-sidenav>
