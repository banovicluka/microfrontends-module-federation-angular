        <mat-card class="product-card" [ngClass]="(getTheme() | async) === 'theme1' ? 'theme1' : 'theme2'" style="border-radius: 0px;">
            <mat-card-header style="margin-left: 50px;" [ngClass]="(getTheme() | async) === 'theme1' ? 'theme1' : 'theme2'">
                <mat-card-title  class="title" style="margin-bottom: 10px;">{{product?.title}}</mat-card-title>
                <mat-card-subtitle  class="subtitle">{{product?.categoryName}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="content-display">
               <div class="image-carousel">
                <button mat-icon-button (click)="prevImage()">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <img [src]="currentImage?.path" alt="Product Image" class="product-image" style="border-radius: 5px;">
                <button mat-icon-button (click)="nextImage()">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
              <div class="information-display" [ngClass]="(getTheme() | async) === 'theme1' ? 'theme1' : 'theme2'">
                
                <p class="information-text">Cijena: {{product?.price}} KM</p>
                <p class="information-text" *ngIf="product?.unused">{{'NEW' | translate}}</p>
                <p class="information-text" *ngIf="!product?.unused">{{'USED' | translate}}</p>
                <p class="information-text" style="font-style:italic;">{{product?.userUsername}}</p>
                <p class="information-text">{{'LOCATION' | translate}}: {{product?.location}}</p>
                <p class="information-text">{{'DESCRIPTION' | translate}}: {{product?.description}}</p>
                <button mat-button *ngIf="this.authService.isLoggedIn() && product?.purchase === null" class="button-design"  (click)="purchaseModal()">{{'BUY ARTICLE' | translate}}</button>
                <p *ngIf="product?.purchase !==null" class="information-text" style="font-family: italic">{{'THIS ARTICLE IS SOLD' | translate}}</p>
              </div>
              
            </mat-card-content>
        </mat-card>
    

<app-comments></app-comments>
