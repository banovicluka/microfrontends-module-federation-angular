<div class="display background" [ngClass]="(getTheme()| async) === 'theme1' ? 'theme1' : 'theme2'">
	<img src="assets/images/web-shop-logo-white.png" class="image" *ngIf="(getTheme() | async) === 'theme1'">
    <img class="logo-theme2" src="assets/images/web-shop-logo-theme2.png"  *ngIf="(getTheme() | async) === 'theme2'"/>
	<h1 >{{'CATEGORIES MANAGEMENT' | translate}}</h1>
    
   
    <button class="button-design" (click)="openAddModal()">{{'ADD NEW CATEGORY' | translate}}</button>
    <a (click)="goBack()" style="margin-bottom: 10px;">{{'BACK' | translate}}</a>
   
    <table class="table" overflow-y="scroll" style="max-height: 400px;">
        <tr style="max-height: 50px;">
            <th>ID</th>
            <th>{{'NAME' | translate}}</th>
            <th>{{'ACTIONS' | translate}}</th>
        </tr>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td >{{category.name}}</td>
                <td>
                    <a (click)="openEditModal(category)" style="margin-right: 10px;">{{'EDIT' | translate}}</a>
					<a (click)="deleteCategory(category)" style="margin-right: 10px;">{{'DELETE' | translate}}</a>
					<a (click)="seeAttributesOfCategory(category.id)">{{'ATTRIBUTES' | translate}}</a>
                </td>
            </tr>
        </table>
        
        
    </div>
